<svg width="200" height="150" xmlns="http://www.w3.org/2000/svg">
  <!-- Document -->
  <rect x="30" y="20" width="80" height="100" rx="10" ry="10" fill="white" stroke="#9e9e9e" stroke-width="2"/>
  
  <!-- BID Text at the top -->
  <text x="40" y="40" font-family="Arial" font-size="16" font-weight="bold" fill="#9e9e9e">BID</text>
  
  <!-- Document lines -->
  <line x1="40" y1="50" x2="100" y2="50" stroke="#9e9e9e" stroke-width="1"/>
  <line x1="40" y1="65" x2="100" y2="65" stroke="#9e9e9e" stroke-width="1"/>
  <line x1="40" y1="80" x2="100" y2="80" stroke="#9e9e9e" stroke-width="1"/>
  
  <!-- Crosshair (target) -->
  <circle cx="90" cy="100" r="15" stroke="red" stroke-width="2" fill="none"/>
  <line x1="75" y1="100" x2="85" y2="100" stroke="red" stroke-width="2"/>
  <line x1="95" y1="100" x2="105" y2="100" stroke="red" stroke-width="2"/>
  <line x1="90" y1="85" x2="90" y2="92" stroke="red" stroke-width="2"/>
  <line x1="90" y1="108" x2="90" y2="115" stroke="red" stroke-width="2"/>

  <!-- $ Sign in green color -->
  <text x="86" y="107" font-family="Arial" font-size="" fill="green">$</text>
</svg>